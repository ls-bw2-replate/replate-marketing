<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replate</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container home">

    <header>
      <div class="logo">
        <img src="images/replate_crop.png" alt="replate logo">
      </div>
      <div class="content">
        <p>Getting leftover food to people in need</p>
      </div>
    </header>

    <section>
      <div class="cards">
        <div class="card">
          <h2>Donors</h2>
          <img src="images/bread.jpg" alt="loaves of bread nex to wheat on a table">
          <button>Volunteer Login</button>
        </div>
        <div class="card">
          <h2>Volunteers</h2>
          <img src="images/deliver.jpg" alt="woman holding a large box">
          <a href="#"><button>Volunteer Login</button></a>
        </div>
        <div class="card">
          <h2>Feeding</h2>
          <img src="images/meal.jpg" alt="hands holding food to share">
          <button>Volunteer Login</button>
        </div>
      </div>
    </section>

    <section class="schedule">
      <div class="calendar">
        <!-- <img src="images/calendar.jpg" alt="numbers on a calendar"> -->
        <a href="#"><button>Login to check the schedule</button></a>
      </div>
    </section>

    <section class="about">
      <div class="tabs">
        <div class="tabs-links">
          <div class="link link-selected" data-tab="1">Scott</div>
          <div class="link" data-tab="2">Tyler</div>
          <div class="link" data-tab="3">Cam</div>
          <div class="link" data-tab="4">Ian</div>
          <div class="link" data-tab="5">Randy</div>
        </div>
        <div class="tabs-items">
          <div class="item item-selected" data-tab="1">
            <div class="item-title">Scott Bennett</div>
            <div class="item-description">Team Lead</div>
          </div>
          <div class="item" data-tab="2">
            <div class="item-title">Tyler Foreman</div>
            <div class="item-description">Web User Interface Developer</div>
          </div>
          <div class="item" data-tab="3">
            <div class="item-title">Cam MacDonald</div>
            <div class="item-description">Web User Interface Developer</div>
          </div>
          <div class="item" data-tab="4">
            <div class="item-title">Ian Belknap</div>
            <div class="item-description">Front End Architect</div>
          </div>
          <div class="item" data-tab="5">
            <div class="item-title">Randy Wilson</div>
            <div class="item-description">Back End Architect</div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>Copyright Replate 2019</p>
      </div>
    </footer>

  </div>

</body>

</html>
