<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replate</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container home">

    <header>
      <div class="logo">
        <img src="images/replate_crop.png" alt="replate logo">
      </div>
      <div class="content">
        <p>Getting leftover food to people in need</p>
      </div>

    </header>
    <section class="cards">

      <div class="card">
        <h2>Donors</h2>
        <img src="images/bread.jpg" alt="loaves of bread nex to wheat on a table">
        <a href="#"><button>Donor Login</button></a>
      </div>
      <div class="card">
        <h2>Volunteers</h2>
        <img src="images/deliver.jpg" alt="woman holding a large box">
        <a href="#"><button>Volunteer Login</button></a>
      </div>
      <div class="card">
        <h2>Feeding</h2>
        <img src="images/meal.jpg" alt="hands holding food to share">
        <a href="#"><button>Recipient Login</button></a>
      </div>

    </section>
    <section class="schedule">
      <div class="calendar">
        <img src="images/calendar.jpg" alt="numbers on a calendar">
        <a href="#"><button>Login to check the schedule</button></a>
      </div>

    </section>
    <footer>
      <div class="footer-content">
        <p>Copyright Replate 2019</p>
      </div>
    </footer>

  </div>

</body>

</html>
