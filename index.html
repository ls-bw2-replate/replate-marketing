<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replate</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container home">

    <header>
      <div class="logo">
        <img src="images/replate_crop.png" alt="replate logo">
      </div>
      <div class="content">
        <p>Getting leftover food to the people that need it</p>
      </div>

    </header>
    <section class="cards">

      <div class="card">
        <h2>Donors</h2>
        <img src="images/bread.jpg" alt="loaves of bread in a basket">
        <button>Donor Login</button>
      </div>
      <div class="card">
        <h2>Volunteers</h2>
        <img src="images/deliver.jpeg" alt="woman holding a large box">
        <button>Login</button>
      </div>
      <div class="card">
        <h2>Feeding</h2>
        <img src="images/feeding.jpg" alt="hands holding food to share">
        <button>Recipient Login</button>
      </div>

    </section>
    <section>

    </section>
    <footer>
      <div class="footer-content">
        <p>Copyright Replate 2019</p>
      </div>
    </footer>

  </div>

</body>

</html>
